<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--The link below allows us use the google Poiret font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
        rel="stylesheet"
    />
    <!--The link below allows us use icons from the font-awesome website-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <!--The link below allows us link our CSS document to the html document.-->
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <p>Click on your square to start game.</p>
    <div class="button-holder">
        <button class="start-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
    </div>
    <b></b>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
    </div>

    <!--The script below allows us link our Java script to the html document.-->
    <script src="./app.js"></script>
</body>
</html>
